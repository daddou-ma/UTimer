<html>
    <head>
        <title>UTimer</title>
        <link href="styles.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Timer Box -->
        <div id="timer" class="box">
            <h2 class="timer__title">Remaining Time</h2>
            <div class="timer__time">
                <div class="timer__hours">
                    <span class="timer__number" id="h1">0</span>
                    <span class="timer__number" id="h2">0</span>
                    .
                </div>
                <div class="timer__minutes">
                    <span class="timer__number" id="m1">0</span>
                    <span class="timer__number" id="m2">0</span>
                    .
                </div>
                <div class="timer__seconds">
                    <span class="timer__number" id="s1">0</span>
                    <span class="timer__number" id="s2">0</span>
                    .
                </div>
                <div class="timer__millis">
                    <span class="timer__number" id="ms1">0</span>
                    <span class="timer__number" id="ms2">0</span>
                </div>
            </div>
            <button class="btn-default" onClick="timer.reset()">Reset</button>
            <button class="btn-primary" onClick="timer.start()">Start</button>
        </div>
    </body>
    <script src="scripts.js" type="text/javascript"></script>
</html>
